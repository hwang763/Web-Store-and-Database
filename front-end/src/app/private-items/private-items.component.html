<button (click)="onClick()">Retrieve Private Item List</button>
<div *ngIf="showMe=='user'||showMe=='manager'">
    <p *ngIf="showMe=='manager'">Logged In as Manager</p>
<h1>
    Items List (Including Price and Quantity):
    <ul class="fruits">
        <li>
            <span class="badge"></span>
        </li>
    </ul>
</h1>
    <div *ngIf="showMe=='manager'">
        <h2>Add a New Item</h2>
        <p>Name:<input type="text" name="" #addName/></p>
        <p>Description:<input type="text" name="" #addDescript/></p>
        <p>Price: $<input type="number" name="" #addPrice/></p>
        <p>Tax:<input type="number" name="" #addTax/>%</p>
        <p>Quantity:<input type="number" name="" #addQuantity/></p>
        <button (click)="addFruit($event,addName.value,addDescript.value,addPrice.value,addTax.value,addQuantity.value)">Add Item</button>
        
        <h2>Update and Existing Item</h2>
        <p>Update an Item (Enter Item ID) :<input type="text" name=""/></p>
        <p>Description:<input type="text" name=""/></p>
        <p>Price: $<input type="number" name=""/></p>
        <p>Tax:<input type="number" name=""/>%</p>
        <p>Quantity:<input type="number" name=""/></p>
        <button>Update</button>
        
        <h2>Delete an Item</h2>
        <p>Item to Delete: <input type="text" name=""/></p>
        <button>Delete</button>
        
        
    </div>
</div>
